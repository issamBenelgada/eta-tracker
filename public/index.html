<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETA Tracker</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>ETA Tracker</h1>
      <div id="route"></div>
      <div id="meta"></div>
      <div class="controls">
        <div class="week-nav">
          <button id="prevWeek" class="secondary">← Prev week</button>
          <span id="weekLabel"></span>
          <button id="nextWeek" class="secondary">Next week →</button>
        </div>
        <div id="weekDays" class="week-days"></div>
        <div id="currentDayLabel" class="current-day"></div>
      </div>
    </header>

    <main>
      <section class="chart">
        <canvas id="etaChart" height="120"></canvas>
      </section>
      <section class="table">
        <h3>Recent Samples</h3>
        <table id="samples">
          <thead>
            <tr>
              <th>Time</th>
              <th>ETA (min)</th>
              <th>Distance (km)</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <footer>
      <small>Updates periodically based on server schedule.</small>
    </footer>

    <script src="/app.js"></script>
  </body>
  </html>
