<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ETA Tracker</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>ETA Tracker</h1>
      <div class="traj-picker">
        <label for="trajSelect">Traject:</label>
        <select id="trajSelect"></select>
      </div>
      <div class="traj-add">
        <input id="newOrigin" placeholder="Origin" />
        <span>→</span>
        <input id="newDestination" placeholder="Destination" />
        <input id="newName" placeholder="Display name (optional)" />
        <select id="newMode">
          <option value="driving" selected>driving</option>
          <option value="walking">walking</option>
          <option value="bicycling">bicycling</option>
          <option value="transit">transit</option>
        </select>
        <input id="newInterval" type="number" min="1" value="1" title="Interval (minutes)" />
        <button id="addTraject" class="secondary">Add</button>
      </div>
      <div id="route"></div>
      <div id="meta"></div>
      <div class="controls">
        <div class="week-nav">
          <button id="prevWeek" class="secondary">← Prev week</button>
          <span id="weekLabel"></span>
          <button id="nextWeek" class="secondary">Next week →</button>
        </div>
        <div id="weekDays" class="week-days"></div>
        <div id="currentDayLabel" class="current-day"></div>
      </div>
    </header>

    <main>
      <section class="chart">
        <canvas id="etaChart" height="120"></canvas>
      </section>
      <section class="table">
        <h3>Recent Samples</h3>
        <table id="samples">
          <thead>
            <tr>
              <th>Time</th>
              <th id="colDistFwd">Distance Fwd (km)</th>
              <th id="colForward">Forward (min)</th>
              <th id="colDistRev">Distance Rev (km)</th>
              <th id="colReverse">Reverse (min)</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    

    <script src="/app.js"></script>
  </body>
  </html>
